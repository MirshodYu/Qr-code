<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code генератор</h1>
        <p>Вставьте URL-адрес или введите текст, чтобы создать QR-код</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Введите url или текст">
        <button>Сгенерировать QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
